name: icapps_notifications
description: Flutter plugin for Firebase Cloud Messaging on iOS and Android with the icapps standard.
author: Koen Van Looveren <koen.vanlooveren@icapps.com>
homepage: https://github.com/icapps/flutter-icapps-notifications
version: 0.0.1

flutter:
  plugin:
    androidPackage: com.icapps.flutter.notifications
    iosPrefix: FLT
    pluginClass: FCMPlugin

dependencies:
  meta: ^1.0.4
  platform: ^2.0.0
  flutter:
    sdk: flutter

dev_dependencies:
  test: ^1.3.0
  mockito: ^3.0.0
  flutter_test:
    sdk: flutter
  firebase_core: ^0.4.0

environment:
  sdk: ">=2.0.0-dev.28.0 <3.0.0"
  flutter: ">=1.5.0 <2.0.0"
